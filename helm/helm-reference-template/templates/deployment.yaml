apiVersion: apps/v1
kind: Deployment
metadata:
{{- if .Values.service.name }}
  name: {{ .Values.service.name }}
{{- else }}
  name: {{ include "helm-chart.fullname" . }}
{{- end }}
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helm-chart.selectorLabels" . | nindent 8 }}
    spec:    
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
         {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: IMAGE_VERSION
            value: "{{ .Values.image.tag }}"
          {{- include "helpers.include-envfrom" . | indent 10 }}
          ports:
            - name: defaulthttp
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- include "helpers.list-additional-container-ports" . | indent 12 }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.healthCheck.liveness.delay }}
            failureThreshold: 5
            periodSeconds: 8
            successThreshold: 1
            timeoutSeconds: 2
            httpGet:
              path: {{ .Values.healthCheck.liveness.path }}
              port: {{ .Values.healthCheck.port }}
          readinessProbe:
            initialDelaySeconds: {{ .Values.healthCheck.readiness.delay }}
            failureThreshold: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
            httpGet:
              path: {{ .Values.healthCheck.readiness.path }}
              port: {{ .Values.healthCheck.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.existingPv.name }}
          volumeMounts:
            - name: existing-pv
              mountPath: /data
          {{- end }}
      volumes:
          {{- if .Values.existingPv.name }}
        - name: existing-pv
          persistentVolumeClaim:
            claimName: {{ .Values.existingPv.name }}
        {{- end }}            
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
